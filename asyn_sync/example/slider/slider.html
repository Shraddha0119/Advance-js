    <button onclick="pauseSlider()">pause</button>

<script>
    let sliderData=JSON.parse(localStorage.getItem("slider_data"));
    let sliderDiv=document.getElementById("slider");
    let index=0;
    let sliderID;

    // console.log(sliderData.length);
    function play(){
        

        sliderDiv.innerHTML=null;
        if(index == sliderData.length){
            index=0;
        }

        let img=document.createElement("img");
        // img.style.width="400px"

        img.src=sliderData[index]

        sliderDiv.append(img)
        index++
    }
    
    




    // sliderID=setInterval(play,1000)





    function pauseSlider(){
        clearInterval(sliderID)
    }


    function playSlider(){
        sliderId=setInterval(play,1000);
    }

</script>
